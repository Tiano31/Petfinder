<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #track-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #track-list li:hover {
            background-color: #f0f0f0;
        }

        #track-list img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1></h1>
            <img id="artist-image" alt="Artist Image">
        </div>
    </header>
    <main>
        
        <div class="container">
            <section id="top-tracks">
                <h2>Top Tracks</h2>
                <ul id="track-list"></ul>
            </section>
        </div>
    </main>
    <footer>
        <button id="play-btn">Play</button>
        <audio id="audio-player" controls></audio>
    </footer>
    <script src="artist.js"></script>
</body>
</html>
